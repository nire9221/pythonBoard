{% extends 'base.html' %}
{% block content %}
<h1>Event</h1>
<table class='table'>
 <tr>
     <th>Type</th>
     <th>Title</th>
     <th>Description</th>
     
 </tr>
 {% for e in event_list %}
    <tr>
        <td><a href="{% url 'eventDetail' id=e.id %}">{{e.title }}</a></td>
        <td> {{e.description }}</td>
    </tr>
 {% endfor %}
</table>
{% endblock %}
