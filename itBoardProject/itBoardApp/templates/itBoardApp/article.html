{% extends 'base.html' %}
{% block content %}
<h1>Article</h1>
<table class='table'>
    <tr>
        <th>Title</th>
        <th>Description</th>
    </tr>
    {% for list in article_list %}
    <tr>
        <td><a href="{% url 'articledetail' id=list.id %}">{{list.articletitle}}</a></td>
        <td>{{list.articledescription}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
